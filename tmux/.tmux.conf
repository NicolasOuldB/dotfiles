unbind r
bind r source-file ~/.tmux.conf

set -g mouse on
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

set-option -g status-position top

# List of plugins
set -g @plugin 'z3z1ma/tmux-gruvbox'
set -g @plugin 'tmux-plugins/tpm'

# GRUVBOX config
set -g @gruvbox_flavour 'material'

set -g @gruvbox_window_default_fill "number"

set -g @gruvbox_status_modules_right "application directory session date_time"
set -g @gruvbox_status_left_separator  ""
set -g @gruvbox_status_right_separator " "
set -g @gruvbox_status_right_separator_inverse "yes"
set -g @gruvbox_status_fill "all"
set -g @gruvbox_status_connect_separator "no"
# END GRUVBOX CONFIG

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# BEGIN THEME OVERRIDES
set -g window-status-current-format "\
#[fg=#e78a4e]█#[fg=#222526,bg=#e78a4e]#{b:pane_current_path}\
#{?window_active, 󰖯,}\
#{?window_last_flag, 󰖰,}\
#{?window_zoomed_flag, 󰁌,}\
#{?window_marked_flag, 󰃀,}\
#{?window_silence_flag, 󰂛,}\
#{?window_activity_flag, 󰖲,}\
#{?window_bell_flag, 󰂞,}\
#[fg=#e78a4e,bg=#504945]█\
#[bg=#504945] #[fg=#928374]#I\
#[default]#[fg=#504945]█"

set -g window-status-format "\
#[fg=#504945]█#[fg=#928374,bg=#504945]#{b:pane_current_path}\
#{?window_active, 󰖯,}\
#{?window_last_flag, 󰖰,}\
#{?window_zoomed_flag, 󰁌,}\
#{?window_marked_flag, 󰃀,}\
#{?window_silence_flag, 󰂛,}\
#{?window_activity_flag, 󰖲,}\
#{?window_bell_flag, 󰂞,}\
#[fg=#504945,bg=#a96b2c]█\
#[bg=#a96b2c] #[fg=#222526]#I\
#[default]#[fg=#a96b2c]█"

set -g @gruvbox_application_color "#6c782e"
set -g @gruvbox_directory_color "#6f8352"
set -g @gruvbox_session_color "#{?client_prefix,#ea6962,#4c7a5d}"
set -g @gruvbox_date_time_color "#45707a"
# END THEME OVERRIDES

# CURSOR SETTINGS
# ALLOW NVIM TO OVERRIDE CURSOR SHAPE DEPENING ON THE CURRENT MODE
set -as terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
