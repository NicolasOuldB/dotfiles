# General settings
set -g base-index 1
set -g renumber-windows on
set -g prefix C-SPACE
set -g mouse on
set -g status-left-length 100

# Bindings
unbind r
bind r source-file ~/.tmux.conf
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Theme
set -g status-position top
set -g status-justify absolute-centre
set -g window-status-current-style "fg=#e78a4e bold"
set -g status-style "bg=#282828"
set -g status-right '\
#[default]#[fg=#6c782e]#[bg=#6c782e,fg=#222526]#{b:pane_current_command} #[fg=#282828]\
#[default]#[fg=#6f8352]#[bg=#6f8352,fg=#222526]#{b:pane_current_path} \
'
set -g status-left '#[bg=#{?client_prefix,#ea6962,#45707a},fg=#222526] #S #[fg=#{?client_prefix,#ea6962,#45707a}, bg=default]'

# CURSOR SETTINGS
# ALLOW NVIM TO OVERRIDE CURSOR SHAPE DEPENING ON THE CURRENT MODE
set -as terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'
